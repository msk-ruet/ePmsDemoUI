<script>
    // Dropdown functionality
    document.querySelectorAll('.card-old').forEach((card) => {
        card.addEventListener('click', (e) => {
            e.stopPropagation();

            const dropdown = card.parentElement.querySelector('.dropdown');
            const isVisible = !dropdown.classList.contains('hidden');

            // Hide all dropdowns first
            document.querySelectorAll('.dropdown').forEach(d => d.classList.add('hidden'));

            // Toggle the clicked one only if it wasn't visible
            if (!isVisible) {
                dropdown.classList.remove('hidden');
            }
        });
    });

    // Close dropdowns when clicking anywhere else
    document.addEventListener('click', () => {
        document.querySelectorAll('.dropdown').forEach(d => d.classList.add('hidden'));
    });

</script>

<script>
    google.charts.load('current', {'packages': ['corechart']});
    google.charts.setOnLoadCallback(drawChart);

    let chart;
    let resizeTimer;

    function drawChart() {
        const container = document.getElementById('myChart');
        const containerWidth = container.clientWidth;

        const data = google.visualization.arrayToDataTable([
            ['Daffodil International University', 'DIU'],
            ['Faculty', 1700],
            ['Admin', 500],
            ['Bellow Officer', 300]
        ]);

        const options = {
            title: 'Staff Distribution by Type (Total: 2,500)',
            is3D: true,
            colors: ['#0072BC', '#8dc63f', '#c9252c'],
            backgroundColor: 'transparent',
            chartArea: getChartAreaConfig(containerWidth),
            legend: getLegendConfig(containerWidth),
            titleTextStyle: {
                fontSize: getTitleSize(containerWidth),
                bold: true
            }
        };

        chart = new google.visualization.PieChart(container);
        chart.draw(data, options);
    }

    function getChartAreaConfig(width) {
        if (width < 480) {
            return {left: 10, top: 50, width: '90%', height: '70%'};
        } else if (width < 768) {
            return {left: '10%', top: '15%', width: '80%', height: '75%'};
        } else {
            return {left: '15%', top: '10%', width: '70%', height: '80%'};
        }
    }

    function getLegendConfig(width) {
        if (width < 480) {
            return {
                position: 'bottom',
                alignment: 'center',
                textStyle: {fontSize: 10}
            };
        } else {
            return {
                position: 'labeled',
                textStyle: {fontSize: 12}
            };
        }
    }

    function getTitleSize(width) {
        if (width < 480) return 14;
        if (width < 768) return 16;
        return 18;
    }

    window.addEventListener('resize', function () {
        clearTimeout(resizeTimer);
        resizeTimer = setTimeout(function () {
            if (chart) {
                drawChart();
            }
        }, 250);
    });

    window.addEventListener('orientationchange', function () {
        setTimeout(function () {
            if (chart) {
                drawChart();
            }
        }, 500);
    });
</script>
